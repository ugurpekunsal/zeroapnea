<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Zero Apnea | Helping those in need.</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="index.html">
          <img
            src="img/logo.png"
            alt="Zero Apnea Logo"
            class="nav__logo"
            id="logo"
            designer="Ian"
          />
        </a>
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#section--1">About the Program</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--2">Get Involved</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--3">News & Media</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--btn btn--show-modal" href="#"
              >Donate</a
            >
          </li>
        </ul>
      </nav>

      <div class="privacy">
        <h2 class="modal__header">
          Start donating <br />
          in just <span class="highlight">5 minutes</span>
        </h2>
        <form
          action="https://formspree.io/f/meqpbbvd"
          method="POST"
          class="modal__form"
        >
          <label>First Name</label>
          <input type="text" />
          <label>Last Name</label>
          <input type="text" />
          <label>Email Address</label>
          <input type="text" name="_replyto" />
          <label> Your message:</label>
          <textarea name="message"></textarea>
          <!-- your other form fields go here -->
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
    </header>

    <section class="section section--sign-up">
      <div class="section__title">
        <h3 class="section__header">
          The best day to donate for a good cause is today!
        </h3>
      </div>
      <button class="btn btn--show-modal">Donate!</button>
    </section>

    <footer class="footer">
      <ul class="footer__nav">
        <li class="footer__item">
          <a class="footer__link" href="contact.html">Contact Us</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="privacy_policy.html">Privacy Policy</a>
        </li>
      </ul>
      <img src="img/logo-white.png" alt="Logo" class="footer__logo" />
      <p class="footer__copyright">
        &copy; Copyright by Zero Apnea <br />Designed by
        <a
          class="footer__link website-link"
          target="_blank"
          href="https://pknsl.com"
          >PKNSL</a
        >
      </p>
    </footer>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Start donating <br />
        in just <span class="highlight">5 minutes</span>
      </h2>
      <form
        action="https://formspree.io/f/meqpbbvd"
        method="POST"
        class="modal__form"
      >
        <label>First Name</label>
        <input type="text" />
        <label>Last Name</label>
        <input type="text" />
        <label>Email Address</label>
        <input type="text" name="_replyto" />
        <label> Your message:</label>
        <textarea name="message"></textarea>
        <!-- your other form fields go here -->
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
